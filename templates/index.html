<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarization</title>
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #ffffff 100%);
            --gradient-hover: linear-gradient(135deg, #2563eb 0%, #f8fafc 100%);
            --gradient-text: linear-gradient(135deg, #1d4ed8 0%, #f1f5f9 90%);
            --background-dark: #030712;
            --card-dark: #111827;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --button-glow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-dark);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(96, 165, 250, 0.1) 0%, transparent 20%);
        }

        .container {
            background: var(--card-dark);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 90%;
            max-width: 700px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            opacity: 0.5;
        }

        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        h2 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.5rem;
            margin-top: 2rem;
            opacity: 0.9;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            resize: none;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text-primary);
            line-height: 1.5;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background: var(--gradient-primary);
            color: var(--card-dark);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--button-glow);
        }

        button:hover {
            background: var(--gradient-hover);
            transform: translateY(-1px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        #summaryOutput {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            background: rgba(15, 23, 42, 0.6);
            padding: 1.5rem;
            border-radius: 16px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            text-align: left;
            line-height: 1.6;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #f87171;
            font-size: 0.975rem;
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.2);
            padding: 1rem;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 1rem;
            margin-top: 1rem;
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #60a5fa;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Summarization</h1>
        <form id="summarizationForm">
            <textarea 
                id="textInput" 
                rows="10" 
                placeholder="Enter your text here to generate an AI-powered summary..."
            ></textarea>
            <br>
            <button type="button" onclick="summarizeText()">Generate Summary</button>
        </form>
        <h2>Generated Summary</h2>
        <div id="summaryOutput">Your AI-generated summary will appear here...</div>
    </div>

    <script>
        async function summarizeText() {
            const text = document.getElementById("textInput").value;
            const summaryOutput = document.getElementById("summaryOutput");
            summaryOutput.classList.remove("error");

            if (!text) {
                summaryOutput.innerText = "Please enter some text to summarize.";
                summaryOutput.classList.add("error");
                return;
            }

            summaryOutput.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

            try {
                const response = await fetch("/summarize", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    const data = await response.json();
                    typeText(summaryOutput, data.summary);
                } else {
                    const error = await response.json();
                    summaryOutput.classList.add("error");
                    summaryOutput.innerText = error.error || "An error occurred while summarizing the text.";
                }
            } catch (err) {
                summaryOutput.classList.add("error");
                summaryOutput.innerText = "Failed to connect to the server. Please try again later.";
            }
        }

        function typeText(element, text) {
            let index = 0;
            element.innerText = "";
            
            function type() {
                if (index < text.length) {
                    element.innerText += text.charAt(index);
                    index++;
                    setTimeout(type, 20);
                }
            }
            
            type();
        }
    </script>
</body>
</html>
