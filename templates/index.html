<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarization</title>
    <style>
        /* Previous styles remain the same until .ai-message */
        :root {
            --gradient-primary: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-hover: linear-gradient(135deg, #059669 0%, #047857 100%);
            --background-dark: #0f172a;
            --card-dark: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .container {
            background: var(--card-dark);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 90%;
            max-width: 700px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        h2 {
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin-top: 2rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #334155;
            border-radius: 12px;
            resize: none;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #0f172a;
            color: var(--text-primary);
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }

        button:hover {
            background: var(--gradient-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(16, 185, 129, 0.3);
        }

        #summaryOutput {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            background: #0f172a;
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid #334155;
            text-align: left;
            line-height: 1.6;
        }

        .error {
            color: #ef4444;
            font-size: 0.975rem;
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            padding: 1rem;
        }

        /* Removed .ai-message styles that created the icon */

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 1rem;
            margin-top: 1rem;
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #10b981;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Summarization</h1>
        <form id="summarizationForm">
            <textarea 
                id="textInput" 
                rows="10" 
                placeholder="Enter your text here to generate an AI-powered summary..."
            ></textarea>
            <br>
            <button type="button" onclick="summarizeText()">Generate Summary</button>
        </form>
        <h2>Generated Summary</h2>
        <div id="summaryOutput">Your AI-generated summary will appear here...</div>
    </div>

    <script>
        async function summarizeText() {
            const text = document.getElementById("textInput").value;
            const summaryOutput = document.getElementById("summaryOutput");
            summaryOutput.classList.remove("error");

            if (!text) {
                summaryOutput.innerText = "Please enter some text to summarize.";
                summaryOutput.classList.add("error");
                return;
            }

            // Show typing indicator
            summaryOutput.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

            try {
                const response = await fetch("/summarize", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    const data = await response.json();
                    typeText(summaryOutput, data.summary);
                } else {
                    const error = await response.json();
                    summaryOutput.classList.add("error");
                    summaryOutput.innerText = error.error || "An error occurred while summarizing the text.";
                }
            } catch (err) {
                summaryOutput.classList.add("error");
                summaryOutput.innerText = "Failed to connect to the server. Please try again later.";
            }
        }

        function typeText(element, text) {
            let index = 0;
            element.innerText = "";
            
            function type() {
                if (index < text.length) {
                    element.innerText += text.charAt(index);
                    index++;
                    setTimeout(type, 20); // Adjust speed here
                }
            }
            
            type();
        }
    </script>
</body>
</html>
